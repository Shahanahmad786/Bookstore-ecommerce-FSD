<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bookstore — Classic UI</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Bookstore</h1>
      <p class="muted">Classic UI — waits for server responses before updating. API base: <code>/api/books</code></p>
    </header>

    <section class="form-section">
      <h2 id="form-title">Add Book</h2>
      <form id="bookForm">
        <input type="hidden" id="bookId">
        <div class="row">
          <input type="text" id="title" placeholder="Title" required>
          <input type="text" id="author" placeholder="Author" required>
        </div>
        <div class="row">
          <input type="number" id="publicationYear" placeholder="Publication Year" required>
          <input type="text" id="genre" placeholder="Genre">
        </div>
        <div class="row">
          <button id="submitBtn">Add Book</button>
          <button id="cancelEdit" type="button" class="secondary" style="display:none">Cancel</button>
        </div>
      </form>
    </section>

    <section>
      <h2>Books</h2>
      <div id="message" class="message" aria-live="polite"></div>
      <ul id="books" class="book-list"></ul>
    </section>
  </div>

  <script src="/app.js"></script>
</body>
</html>
